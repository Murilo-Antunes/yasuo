<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&family=Righteous&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-amarelo">

        <div class="fake-header"></div>
        <header>
            <figure>
                <img src="img/riot.png" alt="">
            </figure>
            <nav>
                <ul>
                    <li>home</li>
                    <li>store</li>
                    <li>champion</li>
                    <li>about</li>
                    <li>about</li>
                </ul>
            </nav>

            <figure class="pesquisar">
                <img src="img/pesquisar.png" alt="">
            </figure>

            <figure>
                <img src="img/carrinho.svg" alt="Carrinho de compras">
            </figure>
        </header>

        <main>
            <section class="direita">
                <article class="conteudo-direita">
                    <h1>Yasuo</h1>
                    <p>— "Death is like the wind—always by my side."</p>

                    <figure class="rota">
                        <img src="img/fighter.svg" alt="lutador">
                        <figcaption class="legenda-principal">Role</figcaption>
                        <figcaption class="legenda-secundaria">Fighter</figcaption>
                    </figure>

                    <figure class="dificuldade">
                        <img src="img/difficulty.svg" alt="lutador">
                        <figcaption class="legenda-principal">Difficulty</figcaption>
                        <figcaption class="legenda-secundaria">High</figcaption>
                    </figure>
                </article>
            </section>

            <section class="esquerda">
                <article class="conteudo-esquerda">
                    <h2>The Unforgiven</h2>
                    <figure class="japones">
                        <img src="img/ヤ ス オ.png" alt="">
                    </figure>
                </article>
            </section>

            <button>
                Details 
            </button>
            
            <figure class="yasuo-front">
                <img src="img/yasuo-front.png" alt="">
            </figure>

        </main>
    </div>
</body>
</html>
